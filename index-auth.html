<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Gestor de Tareas con Autenticación de Usuarios">

  <link rel="stylesheet" href="style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="src/img/icono.png" type="image/x-icon">
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="loader" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="loader border-t-4 border-b-4 border-black-500 w-16 h-16 rounded-full animate-spin"></div>
  </div>
  <header>
    <ul class="menu menu-horizontal rounded-box mt-3 mb-3 ">
      <li>
        <a href="https://github.com/pblnahu1" rel="noopener noreferrer" class="" data-tip="GitHub" target="_blank">
          <i class="fa-brands fa-github"></i> GitHub
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/pablo-nahuel-torrez-33a80324b/" rel="noopener noreferrer" class=""
          data-tip="LinkedIn" target="_blank">
          <i class="fa-brands fa-linkedin"></i> LinkedIn
        </a>
      </li>
      <li>
        <a href="https://portfolio-dev-lilac.vercel.app/" rel="noopener noreferrer" class="" data-tip="Portfolio"
          target="_blank">
          <i class="fa-solid fa-briefcase"></i> Portfolio
        </a>
      </li>
      <li>
        <a href="index.html" rel="noopener noreferrer" class="link-pages bg-gray-300">
          <i class="fa-solid fa-arrow-left"></i> Volver a inicio
        </a>
      </li>
    </ul>
  </header>

  <main  class="my-4">
    <section id="sct-auth" class="flex flex-row justify-center items-center">
      <div class="container flex justify-center flex-col items-center mx-auto p-4" id="container-auth-register">
        <span id="connection-status-register" class=""></span>
        <h1 class="text-2xl font-bold mb-4">Registro</h1>
        <div class="max-w-md w-full">
          <form id="register-form" class="space-y-4">
            <div>
              <!-- <label for="name-and-lastname" class="block text-sm font-medium w-full">Nombre y Apellido</label> -->
              <input type="text" id="name-and-lastname-register" class="form-control w-full rounded p-2"
                placeholder="Nombre y Apellido..." required>
            </div>
    
            <div>
              <!-- <label for="email" class="block text-sm font-medium w-full">Email</label> -->
              <input type="email" id="email-register" class="form-control w-full rounded p-2" placeholder="Email..."
                required>
            </div>
    
            <div>
              <!-- <label for="password" class="block text-sm font-medium w-full">Password</label> -->
              <input type="password" id="password-register" class="form-control w-full rounded p-2"
                placeholder="Password..." required>
            </div>
    
            <!-- <div>
                   <label for="password-confirmation" class="block text-sm font-medium w-full">Confirmar Password</label>
                  <input type="password" id="password-confirmation" class="form-control w-full rounded p-2" placeholder="Confirmar Password..." required>
                </div> -->
    
            <button type="submit" class="btn btn-primary w-full">Registrarse</button>
          </form>
        </div>
      </div>
    
      <div>
        <span>O</span>
      </div>
    
      <div class="container flex justify-center flex-col items-center mx-auto p-4" id="container-auth-login">
        <span id="connection-status-login" class=""></span>
        <h1 class="text-2xl font-bold mb-4">Iniciar Sesión</h1>
        <div class="max-w-md w-full">
          <form id="login-form" class="space-y-4">
            <div>
              <!-- <label for="email" class="block text-sm font-medium w-full">Email</label> -->
              <input type="email" id="email-login" class="form-control w-full rounded p-2" placeholder="Email..." required>
            </div>
    
            <div>
              <!-- <label for="password" class="block text-sm font-medium w-full">Password</label> -->
              <input type="password" id="password-login" class="form-control w-full rounded p-2" placeholder="Password..."
                required>
              <a href="#" class="text-sm text-blue-500 hover:text-blue-700">Olvide mi Password</a>
            </div>
    
            <button type="submit" class="btn btn-primary w-full">Iniciar Sesion</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center text-gray-600 dark:text-gray-400 p-4 dark:bg-gray-800">
    <p>Hecho por<a href="https://github.com/pblnahu1" target="_blank" rel="noopener noreferrer"> Pablo Torrez</a></p>
    <p>2024 &copy; Todos los derechos reservados</p>
  </footer>
  
  <script type="module" src="src/registro.js" defer></script>
  <script src="src/loader.js" defer></script>

</body>

</html>
